<h3>Student List</h3>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of studentService.students$ | async; let i = index">
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.age }}</td>
      <td>
        <button (click)="edit(s, i)">Edit</button>
        <button (click)="delete(s.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
